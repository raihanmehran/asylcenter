<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid mt-5">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tasks Panel</h1>
                </div>

                <!-- User Content Row -->
                <div class="row">
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('users')" id="btn-dash" class="card border-left-primary h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-primary text-uppercase mb-1">
                                            members</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Users</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-users fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('admin/user/register')" id="btn-dash" class="card border-left-info h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-info text-uppercase mb-1">
                                            Moderators</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Add User</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-user-circle fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('admin/panel')" id="btn-dash" class="card border-left-danger h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-danger text-uppercase mb-1">
                                            Admins</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">User Management</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-user-secret fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('admin/reset-password')" id="btn-dash" class="card border-left-success h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-success text-uppercase mb-1">
                                            ONLINE USERS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Reset Password</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-eye fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. End of User Content Row -->

                <!-- Post Content Row -->

                <div class="row">
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('post/search')" id="btn-dash" class="card border-left-success h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-success text-uppercase mb-1">
                                            TOTAL POSTS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Posts</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-envelope fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div (click)="navigate('post/post-editor')" id="btn-dash" class="card border-left-success h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-success text-uppercase mb-1">
                                            TOTAL EVENTS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">Add Post</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. End of Post Content Row -->

                <div class="row">
                    <div style="display: block">
                        <canvas baseChart class="chart" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
                        <table>
                            <tr>
                                <th *ngFor="let label of lineChartData.labels">{{label}}</th>
                            </tr>
                            <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
                                <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
                            </tr>
                        </table>
                        <div class="button-row">
                            <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
                            <button mat-button mat-raised-button color="primary" (click)="pushOne()">Push</button>
                            <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
                            <button mat-button mat-raised-button color="primary" (click)="hideOne()">Toggle Series B</button>
                            <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>
                        </div>
                    </div>

                </div>

                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span> <span class="fw-bold"> Mit AsylCenter</span> Release Version 1.0 - Apr 2023</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
