<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- User Content Row -->
                <div class="row">
                    <div class="col col-lg-4 col-md-6  mb-4">
                        <div id="btn-dash" class="card border-left-primary h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-sm font-weight-bold text-primary text-uppercase mb-1">
                                            members</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                                            <span>{{membersCount}}</span>
                                        </div>
                                    </div>
                                    <div class=" col-auto ">
                                        <i class="fa fa-users fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col col-lg-4 col-md-6 mb-4 ">
                        <div id="btn-dash " class="card border-left-info h-100 py-2 ">
                            <div class="card-body ">
                                <div class="row no-gutters align-items-center ">
                                    <div class="col mr-2 ">
                                        <div class="text-sm font-weight-bold text-info text-uppercase mb-1 ">
                                            Moderators</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 ">{{moderatorsCount}}</div>
                                    </div>
                                    <div class="col-auto ">
                                        <i class="fa fa-user-circle fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6 mb-4 ">
                        <div id="btn-dash " class="card border-left-danger h-100 py-2 ">
                            <div class="card-body ">
                                <div class="row no-gutters align-items-center ">
                                    <div class="col mr-2 ">
                                        <div class="text-sm font-weight-bold text-danger text-uppercase mb-1 ">
                                            Admins</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 ">{{adminsCount}}</div>
                                    </div>
                                    <div class="col-auto ">
                                        <i class="fa fa-user-secret fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6 mb-4 ">
                        <div id="btn-dash " class="card border-left-success h-100 py-2 ">
                            <div class="card-body ">
                                <div class="row no-gutters align-items-center ">
                                    <div class="col mr-2 ">
                                        <div class="text-sm font-weight-bold text-success text-uppercase mb-1 ">
                                            ONLINE USERS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 ">{{OnlineUsersCount}}</div>
                                    </div>
                                    <div class="col-auto ">
                                        <i class="fa fa-eye fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. End of User Content Row -->

                <!-- Post Content Row -->

                <div class="row ">
                    <div class="col col-lg-4 col-md-6 mb-4 ">
                        <div id="btn-dash " class="card border-left-dark h-100 py-2 ">
                            <div class="card-body ">
                                <div class="row no-gutters align-items-center ">
                                    <div class="col mr-2 ">
                                        <div class="text-sm font-weight-bold text-dark text-uppercase mb-1 ">
                                            TOTAL POSTS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 ">{{postsCount}}</div>
                                    </div>
                                    <div class="col-auto ">
                                        <i class="fa fa-envelope fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-lg-4 col-md-6 mb-4 ">
                        <div id="btn-dash " class="card border-left-warning h-100 py-2 ">
                            <div class="card-body ">
                                <div class="row no-gutters align-items-center ">
                                    <div class="col mr-2 ">
                                        <div class="text-sm font-weight-bold text-warning text-uppercase mb-1 ">
                                            TOTAL EVENTS</div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 ">{{eventsCount}}</div>
                                    </div>
                                    <div class="col-auto ">
                                        <i class="fa fa-calendar fa-2x text-gray-300 "></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. End of Post Content Row -->

                <!-- Content Row -->

                <div class="row ">
                    <!-- Area Chart -->
                    <div class="col col-xs-12 col-sm-12 col-md-8">
                        <app-line-chart></app-line-chart>
                    </div>

                    <!-- Pie Chart -->
                    <div class="col col-xs-12 col-sm-12 col-md-4 ">
                        <app-pie-chart></app-pie-chart>
                    </div>
                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white ">
            <div class="container my-auto ">
                <div class="copyright text-center my-auto ">
                    <span> <span class="fw-bold "> Mit AsylCenter</span> Release Version 1.0 - Apr 2023</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
