<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width:15%;">Id Number</th>
                <th style="width:40%;">Full Name</th>
                <th style="width:30%;">Active Roles</th>
                <th style="width:30%;">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of loggedUsers">
                <td>{{user.username}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.roles}}</td>
                <td><button (click)="openRolesModal(user)" class="btn btn-primary">
                    <i class="fa fa-pencil-square-o"></i>
                </button></td>
            </tr>
        </tbody>
    </table>
</div>
