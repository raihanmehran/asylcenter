<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <h2 class="text-center text-primary"> New User Sign Up</h2>
                <hr>
                <div class="mb-3">
                    <div class="form-floating mb-2">
                        <input type="text" [class.is-invalid]="registerForm.get('firstName')?.errors && registerForm.get('firstName')?.touched" [class.is-valid]="registerForm.get('firstName')?.valid" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name">
                        <label for="firstName">First Name</label>
                        <div class="invalid-feedback">Please enter First Name</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name">
                        <label for="lastName">Last Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" [class.is-invalid]="registerForm.get('dob')?.errors && registerForm.get('dob')?.touched" [class.is-valid]="registerForm.get('dob')?.valid" formControlName="dob" class="form-control" id="dob" placeholder="Date of birth">
                        <label for="dob">Date of birth</label>
                        <div class="invalid-feedback">Please enter date of birth</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" [class.is-invalid]="registerForm.get('nationality')?.errors && registerForm.get('nationality')?.touched" [class.is-valid]="registerForm.get('nationality')?.valid" formControlName="nationality" class="form-control" id="nationalit" placeholder="Nationality">
                        <label for="nationality">Nationality</label>
                        <div class="invalid-feedback">Please enter nationality</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" [class.is-invalid]="registerForm.get('idNumber')?.errors && registerForm.get('idNumber')?.touched" [class.is-valid]="registerForm.get('idNumber')?.valid" formControlName="idNumber" class="form-control" id="idNumber" placeholder="Id Number">
                        <label for="idNumber">Id Number</label>
                        <div class="invalid-feedback"> Please enter ID number</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" formControlName="address" class="form-control" id="address" placeholder="Address">
                        <label for="address">Address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched" [class.is-valid]="registerForm.get('username')?.valid" formControlName="username" class="form-control" id="username" placeholder="Username">
                        <label for="username">Username</label>
                        <div class="invalid-feedback">Please enter username</div>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched" [class.is-valid]="registerForm.get('password')?.valid" formControlName="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                        <div class="invalid-feedback">Please enter a password</div>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success me-2" type="submit">Register</button>
                        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form status: {{registerForm.status | json}}</p>
