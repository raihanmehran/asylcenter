<div class="text-center mt-3">
    <h3>Total <span *ngIf="events">{{events.length}}</span> <span *ngIf="!events">0</span> upcomming events</h3>
</div>

<div class="container mt-3">

    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div *ngIf="!events">
                    <strong>No Posts found!</strong>
                </div>
                <div *ngIf="!events">
                    <div class="card my-2 text-bg-primary">
                        <div class="row px-3 py-2">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-4 col-md-2 fw-bold">Image</div>
                                    <div class="col-8 col-md-4 fw-bold">Title</div>
                                    <div class="col-6 col-md-2 fw-bold">Date | Time</div>
                                    <div class="col-6 col-md-2 fw-bold">Feedback</div>
                                    <div class="col-12 col-md-2 fw-bold">Action Buttons</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card my-2">
                        <div class="row px-3 py-2">
                            <div class="col-12">
                                <div class="row align-items-center">
                                    <div class="col-4 col-md-2">Image</div>
                                    <div class="col-8 col-md-4 fw-bold">Title</div>
                                    <div class="col-6 col-md-2">Date | Time</div>
                                    <div class="col-6 col-md-2">
                                        <span class="badge rounded-pill text-bg-primary mx-1">Likes: 101</span>
                                        <span class="badge rounded-pill text-bg-warning mx-1">Comments: 101</span>
                                        <span class="badge rounded-pill text-bg-success mx-1">Interested: 101</span>
                                    </div>
                                    <div class="col-12 col-md-2">
                                        <button class="btn btn-outline-primary mx-1"><i class="fa fa-pencil"></i></button>
                                        <button class="btn btn-outline-danger"><i class="fa fa-trash"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
