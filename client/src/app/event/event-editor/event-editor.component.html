<div class="container-fluid">
    <div class="card">
        <form [formGroup]="eventForm" (ngSubmit)="addEvent()" autocomplete="off">
            <div class="card-header text-bg-primary">
                <div class="class-title ">
                    <strong>Add Event</strong>
                </div>
            </div>
            <div class="card-body px-3 py-2">
                <div class="col-12">
                    <div class="row">
                        <div class="col-6">
                            <div class="col-12">
                                <app-text-input [formControl]="$any(eventForm.controls['title'])" [label]="'Event Title'" [id]="'title'"></app-text-input>
                            </div>
                            <div class="col-12">
                                <app-text-area [formControl]="$any(eventForm.controls['content'])" [label]="'Content'" [id]="'content'"></app-text-area>
                            </div>

                            <div class="col-12">
                                <div class="row align-items-center">
                                    <div class="col-6">
                                        <app-date-picker [formControl]="$any(eventForm.controls['date'])" [label]="'Date'" [id]="'date'"></app-date-picker>
                                    </div>
                                    <div class="col-6">
                                        <app-timepicker [formControl]="$any(eventForm.controls['time'])" [id]="'time'"></app-timepicker>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12">
                                <app-text-input [formControl]="$any(eventForm.controls['location'])" [label]="'Location'" [id]="'location'"></app-text-input>
                            </div>
                        </div>
                        <div class="col-6">

                            Upload Photo
                            <input [formControl]="$any(eventForm.controls['photo'])" class="form-control" type="file" accept="image/*" (change)="onFileSelected($event)" name="eventImage" id="eventImage">
                            <img width="200px" *ngIf="imageUrl" [src]="imageUrl" alt="Uploaded Image">

                            <div class="position-absolute">
                            </div>
                            <!-- <div class="position-absolute bottom-0">
                                <div class="row">
                                    <div class="col-4">Hello</div>
                                    <div class="col-4 text-cener">Hello</div>
                                    <div class="col-4">Hello</div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="text-end">
                        <button class="btn btn-primary mx-2">Add Event</button>
                        <button (click)="resetForm()" class="btn btn-secondary mx-2">Reset</button>
                        <button class="btn btn-danger mx-2">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<p>Form value: {{eventForm.value | json}}</p>
<p>Form status: {{eventForm.status | json}}</p>
