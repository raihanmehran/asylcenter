<section class="py-5 mt-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2 class="display-6 fw-bold mb-4">Got any <span class="underline">questions</span>?</h2>
                <p class="text-muted">Our team is always here to help. Send us a message and we'll get back to you shortly.</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div>
                    <form class="p-3 p-xl-4" [formGroup]="contactForm" (ngSubmit)="contactDeveloper()">
                        <div class="mb-3">
                            <app-text-input [formControl]="$any(contactForm.controls['name'])" [label]="'Name'" [id]="'name'"></app-text-input>
                        </div>
                        <div class="mb-3">
                            <app-text-input [formControl]="$any(contactForm.controls['email'])" [label]="'Email'" [id]="'email'" [type]="'email'"></app-text-input>
                        </div>
                        <div class="mb-3">
                            <app-text-area [formControl]="$any(contactForm.controls['message'])" [label]="'Message'" [id]="'message'"></app-text-area>
                        </div>
                        <div>
                            <button class="btn btn-primary shadow d-block w-100" type="submit">Send </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
