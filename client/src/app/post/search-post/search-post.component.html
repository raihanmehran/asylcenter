<div class="text-center mt-3">
    <h3>Total Not Collected Posts Found</h3>
</div>

<div class="container mt-3">
    <form [formGroup]="searchForm" class="mb-3" autocomplete="off">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="idNumber" placeholder="Id Number">
                        <label for="idNumber">ID Number</label>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div *ngIf="!searchedPost">
                        <strong>No Posts found!</strong>
                    </div>
                    <div>
                        <app-search-post-card [post]="searchedPost"></app-search-post-card>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
