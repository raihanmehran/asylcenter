# fly.toml file generated for asylcenter on 2023-04-18T16:28:41+02:00

app = "asylcenter"
primary_region = "arn"

[build]
  image = "mehran99/asylcenter:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  CloudinarySettings__CloudName="duemhagwd"
  CloudinarySettings__ApiKey="986454232837451"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[http_service]
  internal_port = 8080
  force_https = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
