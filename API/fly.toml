# fly.toml file generated for mitasylcenter on 2023-04-18T01:33:39+02:00

app = "mitasylcenter"
primary_region = "arn"
kill_signal = "SIGINT"
kill_timeout = 10
processes = []

[build]
  image = "mehran99/asylcenter:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  CloudinarySettings__CloudName="duemhagwd"
  CloudinarySettings__ApiKey="986454232837451"

[experimental]
  allowed_public_ports = []
  auto_rollback = true
  private_network = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
